<!DOCTYPE HTML>
<html>
<head>
	<title>Euro login</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<p class="euros">euros.com</p>
 <div class="loginbox">
 	<h2>LOG IN</h2>
 	<form>
 		Email:
 		<input type="text" name="" placeholder="Email Address">

 	</form> 
 </div>
</body>
</html>
